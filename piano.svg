<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="161px" height="120" viewBox="0 0 161 120" version="1.1">
      <!--
         Intented to create a keyboard where key widths are
         accurately in position. 
         
         See http://www.mathpages.com/home/kmath043.htm
         for the math.
         
         This keyboard has following properties (x=octave width).
         1. All white keys have equal width in front (W=x/7).
         2. All black keys have equal width (B=x/12).
         3. The narrow part of white keys C, D and E is W - B*2/3
         4. The narrow part of white keys F, G, A, and B is W - B*3/4   
      -->

      <rect id="1" class="white key" x="0" y="0" width="23" height="120"/>
      <rect id="2" class="black key" x="14.33333" y="0" width="13" height="80"/>
      <rect id="3" class="white key" x="23" y="0" width="23" height="120"/>
      <rect id="4" class="black key" x="41.66666" y="0" width="13" height="80"/>
      <rect id="5" class="white key" x="46" y="0" width="23" height="120"/>
      <rect id="6" class="white key" x="69" y="0" width="23" height="120"/>
      <rect id="7" class="black key" x="82.25" y="0" width="13" height="80"/>
      <rect id="8" class="white key" x="92" y="0" width="23" height="120"/>
      <rect id="9" class="black key" x="108.25" y="0" width="13" height="80"/>
      <rect id="10" class="white key" x="115" y="0" width="23" height="120"/>
      <rect id="11" class="black key" x="134.75" y="0" width="13" height="80"/>
      <rect id="12" class="white key" x="138" y="0" width="23" height="120"/>
    </svg>